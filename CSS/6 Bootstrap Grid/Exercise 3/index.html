<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css" media="all">
    <title>Our Staff</title>
</head>
<body>
    <div class="container p-1 p-md-3 p-lg-5 mt-3">
        <article class="row">
            <h1 class="col-12 mb-lg-5">Our staff <span class="d-md-none">Small</span><span class="d-none d-md-inline d-lg-none">Medium</span><span class="d-none d-lg-inline">Large</span></h1>
            <section class="col-lg-4">
                <div class="row mx-1 align-items-center">
                    <h2>Alexia</h2>
                    <div class="col-md-6 col-lg-12">
                        <img src="images/person-1.png" alt="Alexia">
                    </div>
                    <div class="col-md-6 col-lg-12">
                        <p class="pt-lg-3 pb-lg-5">I'm <span>Alexia</span></p>
                        <p>Contact me for:</p>
                        <ul class="p-lg-0 m-lg-0">
                            <li>Drupal</li>
                            <li>Wordpress</li>
                            <li>Photoshop</li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="col-lg-4">
                <div class="row mx-1 align-items-center">
                    <h2>Betty</h2>
                    <div class="col-md-6 col-lg-12 order-md-last">
                        <img src="images/person-2.png" alt="Betty">
                    </div>
                    <div class="col-md-3 col-lg-12 offset-md-3 offset-lg-0 order-lg-last">
                        <p class="pt-lg-3 pb-lg-5">I'm <span>Betty</span></p>
                        <p>I'm good at:</p>
                        <ul class="p-lg-0 m-lg-0">
                            <li>Docker</li>
                            <li>Go</li>
                            <li>Linux</li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="col-lg-4">
                <div class="row mx-1 align-items-center">
                    <h2>Chris</h2>
                    <div class="col-md-6 col-lg-12">
                        <img src="images/person-3.png" alt="Chris">
                    </div>
                    <div class="col-md-6 col-lg-12">
                        <p class="pt-lg-3 pb-lg-5">I'm <span>Chris</span></p>
                        <p>This is what I prefer to do:</p>
                        <ul class="p-lg-0 m-lg-0">
                            <li>Laravel</li>
                            <li>Cordova</li>
                            <li>jQuery</li>
                        </ul>
                    </div>
                </div>
            </section>
        </article>
    </div>
</body>
</html>
