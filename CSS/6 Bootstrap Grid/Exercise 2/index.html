<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css" media="all">
    <title>Tips</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <h1 class="col">Tips for a healthy lunch</h1>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-6 order-md-last order-lg-first">
                <img class="d-none d-md-block" src="images/bread.jpg" alt="Bread">
            </div>
            <div class="col-md-12 col-lg-6 col-xl-6">
                <div class="row">
                    <div id="tip1" class="col-sm-12 col-md-6 flex-grow-1">
                        <p>Choose wholemeal bread, which is healthier than white bread</p>
                    </div>
                    <div id="tip2" class="col-sm-12 col-md-6 flex-grow-1">
                        <p>Also put vegetables between the sandwiches</p>
                    </div>
                    <div id="tip3" class="col-sm-12 col-md-6 flex-grow-1">
                        <p>Provide variation, also for chocolate addicts variety is needed</p>
                    </div>
                    <div id="tip4" class="col-sm-12 col-md-6 flex-grow-1">
                        <p>A salad for lunch is perfectly possible</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
