<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css" media="all">
    <title>Art In Brussels</title>
</head>
<body>
    <div class="container mt-3">
        <header class="row">
            <h1>Art in Brussels</h1>
        </header>
        <div class="row  justify-content-xl-center">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <figure>
                    <img src="images/art-1.jpg" alt="Girl purple hair">
                    <figcaption class="d-none d-sm-none d-md-block">Artwork 1</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <figure>
                    <img src="images/art-2.jpg" alt="Hearts">
                    <figcaption class="d-none d-sm-none d-md-block">Artwork 2</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <figure>
                    <img src="images/art-3.jpg" alt="Smoking">
                    <figcaption class="d-none d-sm-none d-md-block">Artwork 3</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <figure>
                    <img src="images/art-4.jpg" alt="Birds">
                    <figcaption class="d-none d-sm-none d-md-block">Artwork 4</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <figure>
                    <img src="images/art-5.jpg" alt="Bald head">
                    <figcaption class="d-none d-sm-none d-md-block">Artwork 5</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <figure>
                    <img src="images/art-6.jpg" alt="Apple family">
                    <figcaption class="d-none d-sm-none d-md-block">Artwork 6</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <figure>
                    <img src="images/art-7.jpg" alt="You can fly">
                    <figcaption class="d-none d-sm-none d-md-block">Artwork 7</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
