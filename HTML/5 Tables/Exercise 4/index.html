<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Traffic Signs</title>
</head>
<body>
    <h1>Traffic Signs</h1>
    <table>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <tr>
            <td>
                <svg width="200" height="200">
                    <circle cx="100" cy="100" r="90" fill="red"></circle>
                    <rect x="25" y="90" width="150" height="20" fill="white"></rect>
                </svg>
            </td>
            <td>
                <svg width="200" height="200">
                    <circle cx="100" cy="100" r="90" fill="red"></circle>
                    <circle cx="100" cy="100" r="70" fill="white"></circle>
                </svg>
            </td>
            <td>
                <svg width="140" height="200">                   
                    <rect x="20" y="20" width="100" height="160" fill="blue"></rect>
                    <rect x="50" y="40" width="40" height="20" fill="red"></rect>
                    <rect x="60" y="60" width="20" height="100" fill="white"></rect>
                </svg>
            </td>
            <td>
                <svg width="200" height="200">
                    <circle cx="100" cy="100" r="90" fill="red"></circle>
                    <circle cx="100" cy="100" r="70" fill="white"></circle>
                    <line x1="50" y1="50" x2="150" y2="150" stroke="red" stroke-width="20"></line>
                </svg>    
            </td>
        </tr>
        <tr>
            <td>No Entry (One-way Traffic)</td>
            <td>Entry Not Allowed</td>
            <td>Road Ahead is a Dead End</td>
            <td>No Entry</td>
        </tr>
    </table>
</body>
</html>
