<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Employees Cat &amp; Co</title>
</head>
<body>
    <h1>Employees Cat &amp; Co</h1>
    <table>
        <caption>Name List</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <colgroup>
            <col>
            <col>
        </colgroup>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Domicile</th>
            <th rowspan="2">Languages</th>
            <th rowspan="2">Photo</th>
        </tr>
        <tr>
            <th>Postal Code</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>Jane</td>
            <td>2440</td>
            <td>Place</td>
            <td>
                <ol>
                    <li>French</li>
                    <li>Dutch</li>
                    <li>English</li>
                </ol>
            </td>
            <td>
                <img src="images/jeanne.jpg" alt="Photo of Jeanne" title="Jeanne" width="150" height="150">
            </td>
        </tr>
        <tr>
            <td>John</td>
            <td>1000</td>
            <td>Brussel</td>
            <td>
                <ol>
                    <li>English</li>
                    <li>Spanish</li>
                    <li>French</li>
                    <li>Dutch</li>
                    <li>Portuguese</li>
                </ol>
            </td>
            <td>
                <img src="images/john.jpg" alt="Photo of John" title="John" width="150" height="150">
            </td>
        </tr>
    </table>
</body>
</html>
